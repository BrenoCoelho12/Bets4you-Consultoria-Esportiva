<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="layout/layout1"
	  xmlns:pibetting="">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>PIBetting - Consultoria</title>

<link rel="stylesheet" th:href="@{/layout/css/bootstrap.min.css}">
<link rel="stylesheet" th:href="@{/layout/css/login.css}">
</head>
<body>
	
	
	
	<div class="login-form col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4" layout:fragment="conteudo">
		
		<header>
			<h1>
				<img class="img-responsive" style="margin-left: auto; margin-right: auto; margin-bottom: 30px;" th:src="@{/images/logoLogin.png}">
			</h1>
			<h2 class="text-center">
				Por favor, entre com seu <b>usuário</b> e <b>senha</b>
			</h2>
		</header>
		
		
		
		<form th:action="@{/login}" method="POST">
		
			<div class="form-group">
				<div class="input-group">
					<div class="input-group-addon">
						<span class="glyphicon glyphicon-user"></span>
					</div>
					<input type="text"class="form-control" placeholder="Usuário" autofocus="autofocus" name="username">
				</div>
			</div>

			<div class="form-group">
				<div class="input-group">
					<div class="input-group-addon">
						<span class="glyphicon glyphicon-option-horizontal"></span>
					</div>
					<input type="password" class="form-control" placeholder="Senha" name="password">
				</div>
			</div>
			
			<div class="text-center" th:if="${#bools.isTrue(param.error)}">
				<span class="label label-danger">O e-mail e/ou senha não conferem</span>
			</div>
			
			<footer>
				<div class="row">
					<div class="checkbox pull-left">
						<a th:href="@{/usuario/resetPassword}"><label>Esqueci minha senha</label></a>
					</div>
					<button type="submit" class="btn btn-success pull-right mr-15">Entrar</button>
				</div>
				<div class="row text-center">
					<a th:href="@{/usuario/novo}" class="btn btn-primary">Cadastre-se agora. É gratis!</a>
				</div>
			</footer>
			
		</form>
	</div>

	<script th:src="@{/layout/js/jquery-2.2.4.min.js}"></script>
	<script th:src="@{/layout/js/bootstrap.min.js}"></script>
</body>
</html>
