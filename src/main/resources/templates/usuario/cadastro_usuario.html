<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout/layout1"
	xmlns:pibetting="">
<head>
  
  <link rel="stylesheet" th:href="@{/layout/css/bootstrap.min.css}">
  <link rel="stylesheet" th:href="@{/layout/css/cadastro_usuario.css}">
  
</head>
<body>

  <div class="login-form col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4" layout:fragment="conteudo">
  	<header>
  		<h1><img class="img-responsive" src="img/watchguru.png"></h1>
  	</header>
    <hr>
    
    <form method="POST" th:object="${usuario}" th:action="@{/usuario/novo}">
  	
  	<pibetting:message/>
  	
  	  <h2 class="text-center"><strong>Cadastre-se já!</strong></h2>
    
      <div class="form-group pb-field-required" pibetting:classforerror="email">
        <label for="email" class="control-label">Endereço de email:</label>
        <input id="email" type="email" class="form-control" placeholder="seuemail@email.com" pattern="[A-Za-z0-9._%+-]{2,}@[a-zA-Z]{1,}([.]{1}[a-zA-Z]{2,}|[.]{1}[a-zA-Z]{2,}[.]{1}[a-zA-Z]{2,})" th:field="*{email}"/>
        <strong><small id="emailHelp" class="form-text text-muted">Nunca iremos compartilhar seu email.</small></strong>
      </div>
      
      <div class="form-group pb-field-required" pibetting:classforerror="nome">
        <label for="nome" class="control-label">Informe seu nome:</label>
        <input type="text" class="form-control" id="nome" placeholder="" th:field="*{nome}">
      </div>

	  <div class="form-group pb-field-required" pibetting:classforerror="nacionalidade">
		<label for="nacionalidadeUsuario" class="control-label">Nacionalidade:</label>
			<select id="nacionalidadeUsuario" class="form-control" th:field="*{nacionalidade}">
				<option value="">Selecione uma nacionalidade</option>
				<option th:each="pais : ${paises}" th:value="${pais.id}" th:text="${pais.nomePortugues}"></option>	
			</select>
	  </div>	
		
      <div class="form-group pb-field-required" pibetting:classforerror="senha">
        <label for="senha" class="control-label">Informe a senha:</label>
        <input type="password" class="form-control" id="senha" placeholder="" th:field="*{senha}">
      </div>

      <div class="form-group pb-field-required" pibetting:classforerror="confirmacaoSenha">
        <label for="senha" class="control-label">Confirme a senha:</label>
        <input type="password" class="form-control" id="senha" placeholder="" th:field="*{confirmacaoSenha}">
      </div>

  	  <footer>
  		 <div class="form-group">
			<button type="submit" class="btn btn-primary pull-right">Quero me cadastrar!</button>	
		 </div>
  	  </footer>
 

  	</form>

  </div>

</body>
</html>
