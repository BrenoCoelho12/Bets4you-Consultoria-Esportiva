<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:data="http://www.thymeleaf.org/extras/data"
      layout:decorate="layout/layout2">

<head>
    <title>Bets4you - dashboard</title>
    <link rel="stylesheet" th:href="@{/layout/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/layout/css/dashboard.css}">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>

    <div layout:fragment="conteudo">

        <div class="page-header">
            <div class="container-fluid">
                <h1>Dashboard</h1>
            </div>
        </div>

        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-4">
                    <div class="aw-box">
                        <div class="aw-box__icon">
                            <i class="fa fa-percent  fa-3x"></i>
                        </div>
                        <div class="aw-box__value" th:if="${rentabilidadeNoMes > 0}" th:text="|+${rentabilidadeNoMes}%|"></div>
                        <div class="aw-box__value" th:if="${rentabilidadeNoMes <= 0}" th:text="|${rentabilidadeNoMes}%|"></div>
                        <div class="aw-box__title">Rentabilidade <small>(no mês)</small></div>
                    </div>
                </div>

                <div class="col-sm-4">
                    <div class="aw-box">
                        <div class="aw-box__icon">
                            <i class="fa fa-list-ol  fa-3x"></i>
                        </div>
                        <div class="aw-box__value" th:text="${totalApostasNoMes}"></div>
                        <div class="aw-box__title">Quantidade de entradas <small>(no mês)</small></div>
                    </div>
                </div>

                <div class="col-sm-4">
                    <div class="aw-box">
                        <div class="aw-box__icon">
                            <i class="fa  fa-hashtag   fa-3x"></i>
                        </div>
                        <div class="aw-box__value" th:text="${oddMediaNoMes}"></div>
                        <div class="aw-box__title">Odd média <small>(no mês)</small></div>
                    </div>
                </div>
            </div>


            <div class="row">
                <div class="col-sm-6">
                    <div class="aw-graph-box">
                        <div class="aw-graph-box__header">
                            <h2 class="aw-graph-box__title" th:text="|Ganhos diários no mês sobre a banca em ${mesAtual}|"></h2>
                        </div>
                        <div class="aw-graph-box__content">
                            <!--<div class="aw-graph-box__no-data">
                                <i class="fa  fa-line-chart  fa-2x"></i>
                                <span>Não há dados</span>
                            </div>-->
                            <div>
                                <canvas id="graficoRentabilidadePorDia" height="160"></canvas>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-sm-6">
                    <div class="aw-graph-box">
                        <div class="aw-graph-box__header">
                            <h2 class="aw-graph-box__title" th:text="|Rentabilidade dia a dia em ${mesAtual}|"> </h2>
                        </div>
                        <div class="aw-graph-box__content">
                           <!-- <div class="aw-graph-box__no-data">
                                <i class="fa  fa-line-chart  fa-2x"></i>
                                <span>Não há dados</span>
                            </div>-->
                            <div>
                                <canvas id="graficoRentabilidadeDiaADia" height="160"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <th:block layout:fragment="javascript-extra">
        <script th:src="@{/javascripts/vendors/Chart.min.js}"></script>
        <script th:src="@{/javascripts/dashboard.graficos.js}"></script>
    </th:block>
</body>
</html>
