<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/layout1"
      xmlns:pibetting="">

<head>
    <title>Esqueci minha senha</title>
    <link rel="stylesheet" th:href="@{/layout/css/bootstrap.min.css}">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>

<body style="background-color: #ADD8E6">

    <div class="col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4" style="margin-top: 30vh; border: 1px solid black; border-radius:5px; padding: 20px 40px;" layout:fragment="conteudo">

        <header>
            <h1>
                <img class="img-responsive" src="img/watchguru.png">
            </h1>
            <h4 class="text-center">
                Enviaremos um endereÃ§o de email para:
            </h4>
        </header>



        <form method="POST" th:object="${usuario}" th:action="@{/usuario/resetPassword}">

            <div class="alert alert-warning" role="alert" th:if="${not #strings.isEmpty(mensagem)}">
                <button type="button" class="close" data-dismiss="alert" ><span aria-hidden="true">&times;</span></button>
                <span th:text="${mensagem}"></span>
            </div>

            <div class="form-group" pibetting:classforerror="email">
                <div class="input-group">
                    <div class="input-group-addon">
                        <span class="glyphicon glyphicon-envelope"></span>
                    </div>
                    <input id="email" type="email" class="form-control" placeholder="seuemail@email.com" pattern="[A-Za-z0-9._%+-]{2,}@[a-zA-Z]{1,}([.]{1}[a-zA-Z]{2,}|[.]{1}[a-zA-Z]{2,}[.]{1}[a-zA-Z]{2,})" th:field="*{email}" autofocus="autofocus"/>
                </div>
            </div>

            <footer>
                <div class="row">
                    <button type="submit" style="margin-right: 15px;" class="btn btn-primary pull-right">Entrar</button>
                </div>
            </footer>

        </form>
    </div>

</body>

</html>
