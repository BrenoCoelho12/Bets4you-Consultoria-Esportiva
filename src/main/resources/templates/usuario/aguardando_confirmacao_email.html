<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/layout1"
      xmlns:bets4you="">
<head>

    <link rel="stylesheet" th:href="@{/layout/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/layout/css/footer.css}">
    <link rel="stylesheet" th:href="@{/layout/css/aguardando_confirmacao_email.css}">
    <link href="https://fonts.googleapis.com/css2?family=Jost&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/df0b61cc0c.js"></script>
</head>

<body style="background-color: #f5f5f5;">
mail:
    <div layout:fragment="conteudo">

        <div class="container">
            <div class="row text-center mt-20">
                <i class="fa fa-check-circle fa-5x" aria-hidden="true"></i>
            </div>

            <form method="POST" th:object="${usuario}" th:action="@{/usuario/novo}">
                <div class="row">
                    <div class="col-md-8 col-md-offset-2 text-center mb-100" style="margin-top: 50px; border:1px solid black; border-radius: 5px;">
                        <header class="text-center mt-20">
                            <div class="row text-center">
                                <img class="img-responsive text-center" style="margin-left: auto; margin-right: auto; padding-left: auto; padding-right: auto;" th:src="@{/images/logoG.png}">
                            </div>
                        </header>
                        <div class="row conteudo" style="margin-bottom: 50px;">
                            <h3 class="conteudo">Agora você só precisa confirmar seu email em:</h3>
                            <h4 class="conteudo" style="font-weight: bold;" th:text="|${email}|"></h4>
                            <span class="hidden" id="token" th:text="|${token}|"></span>
                            <h4 class="conteudo">(Verifique a caixa de spam)</h4>
                        </div>

                        <div class="text-center"  style="margin: 45px auto;">
                            <h4 class="conteudo">Não recebeu o email?</h4>
                            <span class="label label-warning hidden conteudo" id="texto30Segundos">Um novo email foi enviado para o endereço informado. Verifique sua caixa de entrada.</span>
                            <a id="botaoReenviarEmail"  class="btn btn-primary conteudo mt-20">Reenviar email</a>
                            <h1 id="cronometro" class="hidden"></h1>
                        </div>
                    </div>
                </div>
            </form>

            <div class="row text-center mt-30 mb-30">
                <p class="titulo">OBRIGADO POR INVESTIR COM A BETS4YOU!</p>
            </div>
        </div>

        <div th:replace="layout/fragments/footer :: footer_menu"></div>

    </div>

    <th:block layout:fragment="javascript-extra">
      <script th:src="@{/javascripts/usuario.botao-reenviar-email.js}"></script>
    </th:block>

</body>

</html>
