<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/layout1"
      xmlns:bets4you="">

<head>
    <title>Bets4you - Consultoria</title>
    <link rel="stylesheet" th:href="@{/layout/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/layout/css/esqueci_senha.css}">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>

<body>

    <div class="esqueci-senha-form col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4"  layout:fragment="conteudo">

        <header class="text-center">
            <div class="row text-center">
                <img class="img-responsive text-center" style="margin-left: auto; margin-right: auto; padding-left: auto; padding-right: auto;" th:src="@{/images/logoLogin.png}">
            </div>
        </header>

        <div class="row mt-20">
            <h4 class="text-center">
                Enviaremos um endere√ßo de email para:
            </h4>
        </div>

        <form method="POST" th:object="${usuario}" th:action="@{/usuario/resetPassword}">

            <div class="alert alert-warning" role="alert" th:if="${not #strings.isEmpty(mensagem)}">
                <button type="button" class="close" data-dismiss="alert" ><span aria-hidden="true">&times;</span></button>
                <span th:text="${mensagem}"></span>
            </div>

            <div class="form-group" bets4you:classforerror="email">
                <div class="input-group">
                    <div class="input-group-addon">
                        <span class="glyphicon glyphicon-envelope"></span>
                    </div>
                    <input id="email" type="email" class="form-control" placeholder="seuemail@email.com" pattern="[A-Za-z0-9._%+-]{2,}@[a-zA-Z]{1,}([.]{1}[a-zA-Z]{2,}|[.]{1}[a-zA-Z]{2,}[.]{1}[a-zA-Z]{2,})" th:field="*{email}" autofocus="autofocus"/>
                </div>
            </div>

            <footer>
                <div class="row">
                    <button type="submit" style="margin-right: 15px;" class="btn btn-primary pull-right">Enviar</button>
                </div>
            </footer>

        </form>
    </div>

</body>

</html>
